<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <section id="left-side">
            <img src="./assets/books.jpg" alt="pile of books">
            <!-- <h1>PARLER</h1> -->
        </section>

        <section id="right-side">
            <div class="right-side-top">
                <h1>Register now to book your French conversation session!</h1>
                
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>

                <p>Sign up now to get started</p>

                <p>You know you want to.</p>
            </div>

            <form action="https://httpbin.org/post" method="post">
                <div class="form-top">
                    <div class="inputs-left">
                        <div class="input-div">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" class="regextest">
                        </div>
                        
                        <div class="input-div">
                            <label for="phone_number">PHONE NUMBER</label>
                            <!--Look up how to enter country code-->
                            <input type="numeric" id="phone_number" name="phone_number" placeholder="07124354665" class="regextest">
                        </div>
                        
                        <div class="input-div">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" placeholder="Enter your password" class="regextest">
                            <!-- <p>Password must be alphameric and between 8 - 20 characters.</p> -->
                        </div>
                    </div>
                
                    <div class="inputs-right">
                        <div class="input-div">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Doe" class="regextest">
                        </div>
                        <div class="input-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="john.doe@mydomain.com" class="regextest">      
                            <!-- <p>Email must be a valid add address, e.g. john.doe@mydomain.com</p> -->
                        </div>
                        
                        <div class="input-div">
                            <label for="pwd_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd_confirm" name="pwd_confirm" placeholder="Confirm your password">
                            <!-- <p>Enter your password again.</p> -->
                            <!-- <p id="confirm_msg"></p> -->
                        </div>
                    </div>
                </div>
        
            <div class="form-bottom">
                <div id="create-acc">
                    <button type="submit" id="button">Create account</button>
                    <p>Already have an account?<span><a href="#">Log in.</a></span></p>
                </div>
            </form>
        </section>
    </div>
    
</body>
</html>
